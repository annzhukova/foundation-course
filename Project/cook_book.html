<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="./script/cook_book.js" type="module" defer></script>
</head>

<body>
    <header id="header">
        <div class="logo" id="logo">Meal planner</div>
        <nav id="topmenu">
            <div id="mobileMenu">&equiv;</div>
            <ul id="topmenu_ul">
                <li><a href="index.html">Home</a></li>
                <li class="selected"><a href="#">Recipes</a></li>
                <li><a href="#" id="plannerLink">Planner</a></li>
                <li><a href="#" id="logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>My cook book</h2>
        <nav>
            <!--<span id="filters">Filters</span>-->
            <span id="add_meal_btn">Add meal</span>
        </nav>
        <div id="overlay"></div>
        <div id="overlay_popup">
            <form>
                <fieldset>
                    <em>Choose days for planner</em>
                    <p>
                        <label>Start date:</label>
                        <input type="date" name="start_date" id="start_date" required />
                    </p>
                    <p>
                        <label>End date:</label>
                        <input type="date" name="end_date" id="end_date" required />
                    </p>
                    <button type="submit" id="createPlanBtn">Create</button>
                </fieldset>
            </form>
        </div>
        <div id="noMealsMsg">
            <p>You don't have any meals in your cook book. <a href="/add_meal.html">Add the first one</a>.</p>
        </div>
        <section id="meals_wrap">
        </section>

    </main>
</body>

</html>
