<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="./script/logging.js" type="module" defer></script>
    <title>Sign in</title>
</head>

<body>
    <header id="header">
        <div class="logo" id="logo">Meal planner</div>
        <nav id="topmenu">
            <div id="mobileMenu">&equiv;</div>
            <ul id="topmenu_ul">
                <li><a href="#">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Welcome to meal planner!</h2>
        <section class="form_container">
            <form method="post">
                <fieldset>
                    <em>Fields with * sign are required</em>
                    <p>
                        <label>Email *</label>
                        <input type="email" id="email" name="email" required />
                    </p>
                    <p>
                        <label>Password *</label>
                        <input type="text" id="password" name="password" required />
                    </p>
                    <button type="submit" id="login">Save</button>
                </fieldset>
            </form>
        </section>
        <section id="message"></section>
    </main>
</body>

</html>
